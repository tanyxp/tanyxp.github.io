<footer class="c-footer">
  <div class="u-container c-footer__container">
    <p>&copy; {{ site.title }} {{ site.time | date: '%Y' }}</p>
    <p>
      {% if site.twitterUsername %}<a target="_blank" href="https://twitter.com/{{ site.twitterUsername }}">Twitter</a>{% endif %}
      {% if site.githubUsername %}<a target="_blank" href="https://github.com/{{ site.githubUsername }}">Github</a>{% endif %}
      {% if site.instagramUsername %}<a target="_blank" href="http://instagram.com/{{ site.instagramUsername }}">Instagram</a>{% endif %}
    </p>
  </div>
</footer>
